<div class="modal-content">
    	 <!-- Modal header-->
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Add new ingredient</h4>
      </div>
       <!-- Modal body-->
      <div class="modal-body">
        <form role="form">
	      <div class="form-group">
	        <label>Ingredient Name</label>
	        <input type="text" class="form-control"  placeholder="Enter ingredient name" ng-model="titleIngredient"/>
	      </div>
       </form>
      </div>
      <!-- Modal footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
         <button type="submit" class="btn btn-default" ng-click="AddIngredient()"><span class="glyphicon glyphicon-save"></span>Save</button>
      </div>
</div>
